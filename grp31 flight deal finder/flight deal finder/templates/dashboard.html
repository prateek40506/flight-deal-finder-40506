{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Flight Deal Finder</title>
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body style="padding-top: 20px;">
{% if response_rows %}
{% for response_row in response_rows %}
<center>
    <div class="row container">
        {% for response in response_row %}
        <div class="card"
             style="width: 30%; text-align: center; color: black; margin-bottom: 20px; margin-right: 20px;">
            <div class="card-body">
                <p class="card-text">{{ response }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</center>
{% endfor %}
{% else %}
<center><h1>No responses for the registered user yet.</h1></center>
{% endif %}
</body>
</html>
