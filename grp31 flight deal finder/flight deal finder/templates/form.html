{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Flight Deal Finder</title>
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
<center>
<form style="padding-top: 50px;" action="{% url 'form' %}" method="POST">
    {% csrf_token %}
    <div class="row" style="width: 30%; margin-bottom: 40px;">
        <div class="col">
           <img class="mb-4" src="{% static 'images/logo.png' %}" alt="">
        </div>
    </div>
    <div class="row" style="width: 75%; margin-bottom: 40px;">
        <div class="col">
            <label for="fly_from">Fly From</label>
            <input type="text" class="form-control" id="fly_from" placeholder="City name" name="fly-from">
        </div>
    </div>
    <div class="row" style="width: 75%; margin-bottom: 40px;">
        <div class="col">
            <label for="date_from">Date From</label>
            <input type="date" class="form-control" id="date_from" placeholder="dd/mm/yyyy" name="date-from">
        </div>
        <div class="col">
            <label for="date_to">Date To</label>
            <input type="date" class="form-control" id="date_to" placeholder="dd/mm/yyyy" name="date-to">
        </div>
    </div>
    <div class="row" style="width: 75%; margin-bottom: 40px;">
        <div class="col">
            <label for="nights_from">Nights from</label>
            <input type="number" class="form-control" id="nights_from" placeholder="Number of nights" name="nights-from">
        </div>
        <div class="col">
            <label for="nights_to">Nights to</label>
            <input type="number" class="form-control" id="nights_to" placeholder="Number of nights" name="nights-to">
        </div>
    </div>
    <div class="row" style="width: 75%; margin-bottom: 40px;">
        <div class="col">
            <label for="adults">Adults</label>
            <input type="number" class="form-control" id="adults" placeholder="Number of adults" name="adults">
        </div>
        <div class="col">
            <label for="children">Children</label>
            <input type="number" class="form-control" id="children" placeholder="Number of children" name="children">
        </div>
    </div>
    <button class="btn btn-lg btn-outline-light" type="submit">SUBMIT</button>
</form>
</center>
</body>
