<body class="text-center" >

<main class="form-signin w-100 m-auto">
    {% include 'alerts.html' %}

        <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="220" height="80">

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput1" placeholder="Full Name" name="full_name" style="border-radius: 10px 10px 0 0;" required>
            <label for="floatingInput1">Full Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput2" placeholder="Email Address" name="email" style="border-radius: 0;" required>
            <label for="floatingInput2">Email Address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingInput3" placeholder="Password" name="password" style="border-radius: 0 0 10px 10px;" required>
            <label for="floatingInput3">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 15px;">Sign Up</button>
